adapter driver ftdi
ftdi vid_pid 0x0403 0x6014
ftdi channel 0
ftdi layout_init 0x00e8 0x60eb
reset_config none

transport select jtag

set CHIP XCKU3P

source [find cpld/xilinx-xcu.cfg]
source [find cpld/jtagspi.cfg]
adapter speed 25000

proc fpga_program {} {
    global _CHIPNAME
    xcu_program $_CHIPNAME.tap
}
