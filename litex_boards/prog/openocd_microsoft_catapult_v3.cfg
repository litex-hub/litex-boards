adapter driver ftdi
ftdi vid_pid 0x0403 0x6014
ftdi channel 0
ftdi layout_init 0x00e8 0x60eb
reset_config none

transport select jtag
adapter speed 6000

if { [info exists CHIPNAME] } {
	set _CHIPNAME $CHIPNAME
} else {
	set _CHIPNAME 10axf40
}

jtag newtap $_CHIPNAME tap -irlen 10 -expected-id 0x02e060dd
